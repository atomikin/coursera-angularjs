<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchMenu">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="state.menu">
            <div class="alert alert-light" role="alert">
              None: Empty items are NOT considered (e.g. ", ,,f" equals to "f")
            </div>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkMenu();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-if="state.message">
           <!-- Your message can go here. -->
           <h3>{{ state.message }}</h3>  
         </div>
   </div>

  <script src="js/angular.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
